version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: stm_customer
      POSTGRES_USER: stm_user
      POSTGRES_PASSWORD: stm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stm_user -d stm_customer"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://stm_user:stm_password@postgres:5432/stm_customer?schema=public
      JWT_SECRET: your-production-jwt-secret-key-here
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./scripts:/app/scripts
    command: sh -c "./scripts/deploy.sh && node server.js"

volumes:
  postgres_data: